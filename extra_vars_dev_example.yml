    field_format: string

# --------------------
# Redmineの設定(管理)
# --------------------
redmine_settings:
  ## -------------
  ## 認証
  ## -------------
  ## 認証が必要
  login_required: 1
  ## 自動ログイン
  autologin: 7
  ## -------------
  ## 表示
  ## -------------
  ## テーマ
  ui_theme: ""
  ## -------------
  ## API
  ## -------------
  ## RESTによるWebサービスを有効にする
  rest_api_enabled: 1
  ## -------------
  ## プロジェクト
  ## -------------
  ## デフォルトで新しいプロジェクトは公開にする
  default_projects_public: 0
  ## 新規プロジェクトにおいてデフォルトで有効になるモジュール
  default_projects_modules:
    ## チケットトラッキング
    - issue_tracking
    ## 時間管理
    - time_tracking
    ## ニュース
    - news
    ## 文書
    - documents
    ## ファイル
    - files
    ## Wiki
    - wiki
    ## リポジトリ
    # - repository
    ## フォーラム
    # - boards
    ## カレンダー
    - calendar
    ## ガントチャート
    # - gantt
    ## Easy Gantt(プラグイン)
    - easy_gantt
    ## Agail(プラグイン)
    - agile
    ## チケットテンプレート(プラグイン)
    - issue_templates
  ## 新規プロジェクトにおいてデフォルトで有効になるトラッカー
  default_projects_trackers:
    - 不具合
    - 機能
    - 運用保守
    - その他
  ## -------------
  ## リポジトリ
  ## -------------
  ## 使用するバージョン管理システム
  enabled_scm:
    - Git
  ## -------------
  ## プラグインの設定
  ## -------------
  ## issue_templates
  plugin_redmine_issue_templates:
    apply_global_template_to_all_projects: 'true'
  ## slack
  plugin_redmine_slack:
    slack_url: ''
    channel: ''
    icon: https://raw.github.com/sciyoshi/redmine-slack/gh-pages/icon.png
    username: redmine
    display_watchers: 'no'
    post_updates: '1'
    post_wiki_updates: '1'
  ## chatwork
  plugin_redmine_chatwork:
    token: ''
    room: ''
    post_updates: '1'
    post_wiki_updates: '1'

