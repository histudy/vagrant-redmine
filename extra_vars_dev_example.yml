# --------------------
# Redmineの設定(カスタムフィールド[チケット])
# --------------------
# redmine_issue_custom_fields:
#     ## 名称
#   - name: テキスト
#     ## 形式
#     ## * string:テキスト
#     ## * version:バージョン
#     ## * attachment:ファイル
#     ## * user:ユーザー
#     ## * list:リスト
#     ## * link:リンク
#     ## * float:小数
#     ## * int:整数
#     ## * date:日付
#     ## * bool:真偽値
#     ## * text:長いテキスト
#     ## * enumeration:キー・バリュー リスト
#     field_format: string
#     ## 説明
#     # description: ""
#     ## 最小(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # min_length: ""
#     ## 最大(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # max_length: ""
#     ## 正規表現(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # regexp: ""
#     ## デフォルト値(形式が以下の場合のみ)
#     ## * テキスト
#     ## * リンク
#     ## * 整数
#     ## * 小数
#     ## * 日付
#     ## * 真偽値(1:はい/0:いいえ)
#     ## * 長いテキスト
