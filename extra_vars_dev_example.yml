# ========================
# このファイルを「extra_vars.yml」にリネームすると
# 設定内容をそのまま利用することができます
# ========================

# --------------------
# Redmineのバージョン
# --------------------
# redmine_version: "4.1-stable"

# --------------------
# redmineの動作モード(production / development)
# --------------------
redmine_mode: development

# --------------------
# Redmine実行ユーザー
# --------------------
redmine_user: vagrant

# --------------------
# ディレクトリのカスタムマッピング情報
# --------------------
redmine_custom_directory_mappings:
  - src: myplugin
    dest: plugins/myplugin
  - src: mytheme
    dest: public/themes/mytheme

# --------------------
# Redmineの設定(システム管理者)
# --------------------
redmine_admin:
  login: admin
  firstname: 太郎
  lastname: 山田
  mail: taro@example.net
  language: ja
  password: password
  must_change_passwd: no

# --------------------
# Redmineの設定(ロール)
# --------------------
# redmine_roles:
#   - id: 3
#     name: 管理者
#   - id: 4
#     name: 開発者
#   - id: 5
#     name: 報告者
#     permissions:
#     ## ----
#       ## プロジェクト
#       ## ----
#       ### クエリの保存
#       - save_queries
#       ## ----
#       ## フォーラム
#       ## ----
#       ### メッセージの閲覧
#       - view_messages
#       ### メッセージの追加
#       - add_messages
#       ### 自分が追加したメッセージの編集
#       - edit_own_messages
#       ## ----
#       ## チケットトラッキング
#       ## ----
#       ### チケットの閲覧
#       - view_issues
#       ### チケットの追加
#       - add_issues
#       ### 自分が追加したチケットの編集
#       - edit_own_issues
#       ### コメントの追加
#       - add_issue_notes
#       ### 自分が追加したコメントの編集
#       - edit_own_issue_notes
#       ## ----
#       ## ガントチャート
#       ## ----
#       ### ガントチャートの閲覧
#       - view_gantt
#       ## ----
#       ## カレンダー
#       ## ----
#       ### カレンダーの閲覧
#       - view_calendar
#       ## ----
#       ## 時間管理
#       ## ----
#       ### 作業時間の記録
#       - log_time
#       ###  作業時間の閲覧
#       - view_time_entries
#       ## ----
#       ## ニュース
#       ## ----
#       ### ニュースの閲覧
#       - view_news
#       ### ニュースへのコメント
#       - comment_news
#       ## ----
#       ## 文書
#       ## ----
#       ### 文書の閲覧
#       - view_documents
#       ## ----
#       ## Wiki
#       ## ----
#       ### Wikiの閲覧
#       - view_wiki_pages
#       ### Wiki履歴の閲覧
#       - view_wiki_edits
#       ## ----
#       ## ファイル
#       ## ----
#       ### ファイルの閲覧
#       - view_files
#       ## ----
#       ## リポジトリ
#       ## ----
#       ### リポジトリの閲覧
#       - browse_repository
#       ### 変更履歴の閲覧
#       - view_changesets

# --------------------
# Redmineの設定(チケットのステータス)
# --------------------
# redmine_issue_statuses:
#   - id: 1
#     name: 未対応
#     is_closed: false
#     position: 1
#   - id: 2
#     name: 対応中
#     is_closed: false
#     position: 2
#   - id: 3
#     name: 対応済み
#     is_closed: false
#     position: 3
#   - id: 4
#     name: フィードバック
#     is_closed: false
#     position: 4
#   - name: 確認待ち
#     position: 5
#   - id: 5
#     name: 終了
#     is_closed: true
#     position: 6
#   - id: 6
#     name: 破棄
#     is_closed: true
#     position: 7

# --------------------
# Redmineの設定(トラッカー)
# --------------------
redmine_trackers:
  - id: 1
    name: 不具合
    position: 1
  - id: 2
    name: 機能
    position: 2
  - id: 3
    name: 運用保守
    position: 3
  - name: その他
    position: 4
    core_fields:
      # 担当者
      - assigned_to_id
      # カテゴリ
      - category_id
      # バージョン
      # - fixed_version_id
      # 親チケット
      # - parent_issue_id
      # 開始日
      # - start_date
      # 期日
      - due_date
      # 予定工数
      # - estimated_hours
      # 進捗率
      # - done_ratio
      # 説明
      - description
    copy_workflow_from: 機能

