redmine_settings:
  ## -------------
  ## 全般
  ## -------------
  ## アプリケーションのタイトル
  app_title: Redmineデモ環境
  ## ホスト名とパス
  host_name: localhost:8080
  ## テキスト書式
  text_formatting: markdown
  ## -------------
  ## 表示
  ## -------------
  ## デフォルトの言語
  default_language: ja
  ## ユーザー名の表示形式
  user_format: lastname_firstname
  ## -------------
  ## 認証
  ## -------------
  ## 認証が必要
  login_required: 1
  ## 自動ログイン
  # autologin: ""
  ## -------------
  ## プロジェクト
  ## -------------
  ## デフォルトで新しいプロジェクトは公開にする
  default_projects_public: 0
  ## -------------
  ## API
  ## -------------
  ## RESTによるWebサービスを有効にする
  rest_api_enabled: 1

## -----------------
## Redmineの設定(システム管理者)
## -----------------
redmine_admin:
  login: admin
  firstname: 管理者
  lastname: システム
  mail: sysadmin@example.net
  language: ja
  password: password
  must_change_passwd: false

## -----------------
## Redmuneの動作設定(sudoモードを有効化)
## -----------------
# redmine_cfg:
#   default:
#     sudo_mode: true

# --------------------
# Redmineにインストールするテーマ
# --------------------
redmine_themes:
  - name: PurpleMine2
    repo: "https://github.com/mrliptontea/PurpleMine2.git"
  - name: farend_fancy
    repo: "https://github.com/farend/redmine_theme_farend_fancy.git"
  - name: farend_basic
    repo: "https://github.com/farend/redmine_theme_farend_basic.git"

# --------------------
# Redmineにインストールするプラグイン
# --------------------
redmine_plugins: []
