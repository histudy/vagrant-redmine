---
redmine_version: "3.4-stable"

redmine_db_cfg:
  production:
    adapter: mysql2
    database: redmine
    host: localhost
    username: redmine_user
    password: redmine_password
    encoding: utf8
    # # ---------
    # # PostgreSQL setting example
    # # ---------
    # adapter: postgresql
    # database: redmine
    # host: localhost
    # username: redmine_user
    # password: redmine_password
    # # ---------
    # # SQLite3 setting example
    # # ---------
    # adapter: sqlite3
    # database: "{{ redmine_home }}/redmine.sqlite3"
    # # ---------
    # # SQL Server setting example
    # # ---------
    # adapter: sqlserver
    # database: redmine
    # host: localhost
    # username: redmine_user
    # password: redmine_password

redmine_cfg:
  default:
    email_delivery:
      # ---------
      # send mail by Sendmail command
      # ---------
      delivery_method: :sendmail
      # ---------
      # send mail by SMTP Server
      # ---------
      # delivery_method: :smtp
      # smtp_settings:
      #   # Simple SMTP server at localhost
      #   address: "localhost"
      #   port: 25
      #   # SMTP server at example.com using PLAIN authentication
      #   address: "example.com"
      #   port: 25
      #   authentication: :login
      #   domain: 'example.com'
      #   user_name: 'myaccount'
      #   password: 'password'
      #   # SMTP server at example.com using LOGIN authentication and checking HELO for foo.com
      #   address: "example.com"
      #   port: 25
      #   authentication: :plain
      #   domain: 'example.com'
      #   user_name: 'myaccount'
      #   password: 'password'
      #   # SMTP server at example.com using LOGIN authentication and checking HELO for foo.com
      #   enable_starttls_auto: yes
      #   address: "example.com"
      #   port: 587
      #   authentication: :plain
      #   domain: 'example.com'
      #   user_name: 'myaccount'
      #   password: 'password'
    attachments_storage_path:
    autologin_cookie_name:
    autologin_cookie_path:
    autologin_cookie_secure:
    scm_subversion_command:
    scm_mercurial_command:
    scm_git_command:
    scm_cvs_command:
    scm_bazaar_command:
    scm_darcs_command:
    scm_subversion_path_regexp:
    scm_mercurial_path_regexp:
    scm_git_path_regexp:
    scm_cvs_path_regexp:
    scm_bazaar_path_regexp:
    scm_darcs_path_regexp:
    scm_filesystem_path_regexp:
    scm_stderr_log_file:
    database_cipher_key:
    # mirror_plugins_assets_on_startup: false
    # sudo_mode: true
    # sudo_mode_timeout: 15
    # imagemagick_convert_command:
    rmagick_font_path: /usr/share/fonts/opentype/ipaexfont-gothic/ipaexg.ttf
    # max_concurrent_ajax_uploads: 2
    # openid_authentication_store: :memory

