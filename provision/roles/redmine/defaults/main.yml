# --------------------
# Redmineの設定(カスタムクエリ)
# --------------------
# --
# 検索条件の指定文字列
# --
# "="   => 等しい
# "!"   => 等しくない
# "o"   => 未完了
# "c"   => 完了
# "!*"  => なし
# "*"   => すべて
# ">="  => 以上
# "<="  => 以下
# "><"  => 次の範囲内
# "<t+" => N日後以前
# ">t+" => N日後以降
# "><t+"=> 今後N日
