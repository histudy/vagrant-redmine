# --------------------
# Redmineの設定(カスタムフィールド[プロジェクト])
# --------------------
# redmine_project_custom_fields:
#     ## 名称
#   - name: テキスト
#     ## 形式
#     ## * string:テキスト
#     ## * version:バージョン
#     ## * attachment:ファイル
#     ## * user:ユーザー
#     ## * list:リスト
#     ## * link:リンク
#     ## * float:小数
#     ## * int:整数
#     ## * date:日付
#     ## * bool:真偽値
#     ## * text:長いテキスト
#     ## * enumeration:キー・バリュー リスト
#     field_format: string
#     ## 説明
#     # description: ""
#     ## 最小(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # min_length: ""
#     ## 最大(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # max_length: ""
#     ## 正規表現(形式が以下の場合のみ)
#     ## * テキスト
#     ## * 整数
#     ## * 小数
#     ## * リンク
#     ## * 長いテキスト
#     # regexp: ""
#     ## デフォルト値(形式が以下の場合のみ)
#     ## * テキスト
#     ## * リンク
#     ## * 整数
#     ## * 小数
#     ## * 日付
#     ## * 真偽値(1:はい/0:いいえ)
#     ## * 長いテキスト
#     # default_value: ""
#     ## テキスト書式(形式が「テキスト」または「長いテキスト」の場合のみ)
#     # text_formatting: no
#     ## 値に設定するリンクURL / URL(形式が以下以外の場合のみ)
#     ## * ユーザー
#     ## * バージョン
#     ## * ファイル
#     ## * 長いテキスト
#     # url_pattern: ""
#     ## 表示(入力形式)
#     ## ※形式が以下の場合のみ
#     ## * バージョン
#     ## * ユーザー
#     ## * リスト
#     ## * 真偽値
#     ## * キー・バリュー リスト
#     ## ※設定値一覧
#     ## *(空):ドロップダウンリスト
#     ## * check_box:チェックボックス
#     ## * radio:ラジオ(形式が「真偽値」の場合のみ)
#     # edit_tag_style: ""
#     ## 複数選択可(形式が以下の場合のみ)
#     ## * ユーザー
#     ## * バージョン
#     ## * リスト
#     ## * キー・バリュー リスト
#     # multiple: no
#     ## 必須
#     # is_required: no
#     ## 表示
#     # visible: yes
#     ## 検索対象(形式が以下の場合のみの場合のみ)
#     ## * テキスト
#     ## * リスト
#     ## * 長いテキスト
#     # searchable: no
#     ## フィルタとして使用(形式が「ファイル」以外の場合のみ)
#     # is_filter: no
