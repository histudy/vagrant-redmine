- name: Deploy Redmine
  hosts: all
  roles:
    - name: common
    - name: mariadb
    - name: nginx
    - name: dehydrated
    - name: redmine
    - name: tools
  vars:
    tbls_version: "1.48.1"
  tasks:
    - block:
        - name: set enviromnet variables
          blockinfile:
            path: ~/.bashrc
            block: |
              export TBLS_DSN=my://{{ redmine_db_cfg.production.username }}:{{ redmine_db_cfg.production.password }}@{{ redmine_db_cfg.production.host }}:3306/{{ redmine_db_cfg.production.database }}
              export TBLS_DOC_PATH=/vagrant/dbdoc/{{ redmine_version }}
        - name: create mysql connection file
          ini_file:
            path: ~/.my.cnf
            create: true
            section: client
            option: "{{ item.key | replace('_', '-') }}"
            value: "{{ item.value | string }}"
            mode: "0640"
          with_dict:
            host: "{{ redmine_db_cfg.production.host }}"
            database: "{{ redmine_db_cfg.production.database }}"
            user: "{{ redmine_db_cfg.production.username }}"
            password: "{{ redmine_db_cfg.production.password }}"
            default_character_set: "{{ mariadb_databases[0].encoding | default(mariadb_default_charset | default('utf8')) }}"
      become: false
    - block:
        - name: apply custom directory mapping
          file:
            dest: "{{ redmine_home }}/{{ item.dest }}"
            src: "/vagrant/{{ item.src }}"
            owner: "{{ redmine_user }}"
            group: "{{ redmine_user }}"
            state: link
          loop: "{{ redmine_custom_directory_mappings }}"
          notify: restart redmine
          register: result
        - block:
            - name: execute bundle install
              command: bundle install
              args:
                chdir: "{{ redmine_home }}"
            - name: execute bundle exec rake db:migrate
              command: bundle exec rake db:migrate
              args:
                chdir: "{{ redmine_home }}"
            - name: execute bundle exec rake redmine:plugins:migrate
              command: bundle exec rake redmine:plugins:migrate
              args:
                chdir: "{{ redmine_home }}"
          when: result is changed
      when: redmine_custom_directory_mappings is defined
    - name: Finish display message
      debug:
        msg: "Let's Redmine!"
