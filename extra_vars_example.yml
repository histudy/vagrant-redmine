# --------------------
# インストールするプラグイン
# --------------------
redmine_plugins:
  - name: view_customize
    # 画面のカスタマイズ機能を追加
    # ref: https://github.com/onozaty/redmine-view-customize
    repo: "https://github.com/onozaty/redmine-view-customize.git"
    directory: view_customize
  - name: issue_templates
    # チケットのテンプレート登録機能を追加
    # ref: https://github.com/akiko-pusu/redmine_issue_templates
    repo: "https://github.com/akiko-pusu/redmine_issue_templates.git"
  - name: slack
    # Slackへの通知機能を追加
    # ref: https://github.com/sciyoshi/redmine-slack
    repo: "https://github.com/sciyoshi/redmine-slack.git"
  - name: chatwork
    # チャットワークへの通知機能を追加
    # ref: https://github.com/wate/redmine-slack
    repo: https://github.com/wate/redmine_chatwork.git
  - name: plantuml
    # PlantUMLのレンダリング用マクロ機能を追加
    # ref: https://github.com/dkd/plantuml
    repo: "https://github.com/dkd/plantuml.git"
    required_packages:
      - plantuml
    directory: plantuml
  - name: graphviz
    # Graphvizのレンダリング用マクロ機能を追加
    # ref: https://github.com/dkd/plantuml
    repo: "https://github.com/wate/graphviz.git"
    required_packages:
      - graphviz
    directory: graphviz
  - name: knowledgebase
    # ナレッジベース機能を追加
    # ref: https://github.com/alexbevi/redmine_knowledgebase
    repo: https://github.com/wate/redmine_knowledgebase.git
  - name: issues_tree
    # チケットの親子関係表示機能を追加
    # ref: https://github.com/Loriowar/redmine_issues_tree
    repo: "https://github.com/Loriowar/redmine_issues_tree.git"
    version: "3.4.x"
  - name: recurring_tasks
    # チケットの繰り返し登録機能を追加
    # ref: https://github.com/nutso/redmine-plugin-recurring-tasks
    repo: https://github.com/nutso/redmine-plugin-recurring-tasks.git
    directory: recurring_tasks
    cron:
      command: bundle exec rake RAILS_ENV=production redmine:recur_tasks
      hour: 1
      minute: 0
  - name: tags
    # チケットにタグ機能を追加
    # ref: https://github.com/ixti/redmine_tags
    repo: https://github.com/ixti/redmine_tags.git
  - name: work_days
    # Redmineに個別の休業日設定機能を追加
    # ref: https://github.com/agileware-jp/redmine_work_days
    repo: https://github.com/agileware-jp/redmine_work_days.git
  - name: absolute_dates
    # チケットの登録日を日付で表示する機能を追加
    # ref: https://github.com/suer/redmine_absolute_dates
    repo: "https://github.com/suer/redmine_absolute_dates.git"
  - name: EasyGanttFree
    # Redmineのガントチャート強化版
    # ref: https://www.easyredmine.com/redmine-gantt-plugin
    url: "http://www.easyredmine.com/packages/EasyGanttFree.zip"
