# redmine_user: vagrant


## -----------------
## Redmuneの動作設定
## -----------------
redmine_cfg:
  default:
    sudo_mode: true

# --------------------
# Redmineの設定(チケットのステータス)
# --------------------
redmine_issue_statuses:
  - id: 1
    name: 未対応
    is_closed: false
    position: 1
  - id: 2
    name: 対応中
    is_closed: false
    position: 2
  - id: 3
    name: 対応済み
    is_closed: false
    position: 3
  - id: 4
    name: フィードバック
    is_closed: false
    position: 4
  - name: 確認待ち
    position: 5
  - name: 経過観察
    position: 6
  - id: 5
    name: 完了
    is_closed: true
    position: 7
  - id: 6
    name: 破棄
    is_closed: true
    position: 8

# --------------------
# Redmineの設定(トラッカー)
# --------------------
redmine_trackers:
  - id: 1
    name: 不具合
    position: 3
  - id: 2
    name: タスク
    position: 2
  - id: 3
    name: 運用・保守
    position: 4
  - name: 要望
    position: 1

