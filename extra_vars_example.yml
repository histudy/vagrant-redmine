# --------------------
# Redmineの設定(チケットのステータス)
# --------------------
redmine_issue_statuses:
  - name: 未対応
    is_closed: no
    position: 1
  - name: 対応中
    is_closed: no
    position: 2
  - name: 対応済み
    is_closed: no
    position: 3
  - name: フィードバック
    is_closed: no
    position: 4
  - name: 確認待ち
    position: 5
  - name: 終了
    is_closed: yes
    position: 7
  - name: 破棄
    is_closed: yes
    position: 8

# --------------------
# Redmineの設定(トラッカー)
# --------------------
redmine_trackers:
  - name: 不具合
    position: 1
  - name: 機能
    position: 2
  - name: 運用保守
    position: 3
  - name: その他
    position: 4
    core_fields:
      # 担当者
      - assigned_to_id
      # カテゴリ
      - category_id
      # バージョン
      # - fixed_version_id
      # 親チケット
      # - parent_issue_id
      # 開始日
      # - start_date
      # 期日
      - due_date
      # 予定工数
      # - estimated_hours
      # 進捗率
      # - done_ratio
      # 説明
      - description
    copy_workflow_from: 機能

# --------------------
# Redmineの設定(ワークフロー)
# --------------------
redmine_workflows:
  - roles: [管理者]
    trackers: [不具合, 機能 ,運用保守, その他]
    transitions:
      - from: 未対応
        to: [対応中, 対応済み, 確認待ち, フィードバック, 終了, 破棄]
      - from: 対応中
        to: [未対応, 対応済み, 確認待ち, フィードバック, 終了, 破棄]
      - from: 対応済み
        to: [未対応, 対応中, 確認待ち, フィードバック, 終了, 破棄]
      - from: 確認待ち
        to: [未対応, 対応中, 対応済み, フィードバック, 終了, 破棄]
      - from: フィードバック
        to: [未対応, 対応中, 対応済み, 確認待ち, 終了, 破棄]
      - from: 終了
        to: [未対応, 対応中, 対応済み, 確認待ち, フィードバック, 破棄]
      - from: 破棄
        to: [未対応, 対応中, 対応済み, 確認待ち, フィードバック, 終了]
  - roles: [開発者]
    trackers: [不具合, 機能 ,運用保守, その他]
    transitions:
      - from: 未対応
        to: [対応中, 対応済み, 確認待ち, フィードバック, 終了]
      - from: 対応中
        to: [未対応, 対応済み, 確認待ち, フィードバック, 終了]
      - from: 対応済み
        to: [未対応, 対応中, 確認待ち, フィードバック, 終了]
      - from: 確認待ち
        to: [未対応, 対応中, 対応済み, フィードバック, 終了]
      - from: フィードバック
        to: [未対応, 対応中, 対応済み, 確認待ち, 終了]
  - roles: [報告者]
    trackers: [不具合, 機能 ,運用保守, その他]
    transitions:
      - from: 未対応
        to: [終了]
      - from: 対応中
        to: [終了]
      - from: 対応済み
        to: [終了]
      - from: 確認待ち
        to: [フィードバック, 終了]
      - from: フィードバック
        to: [確認待ち, 終了]

# --------------------
# Redmineの設定(カスタムフィールド[プロジェクト])
# --------------------
redmine_project_custom_fields:
  - name: Slack Channel
    field_format: string
  - name: Slack URL
    field_format: link
    visible: no

# --------------------
# Redmineの設定(カスタムフィールド[チケット])
# --------------------
redmine_issue_custom_fields:
    ## 名称
  - name: テキスト
    ## 形式
    ## * string:テキスト
    ## * version:バージョン
    ## * attachment:ファイル
    ## * user:ユーザー
    ## * list:リスト
    ## * link:リンク
    ## * float:小数
    ## * int:整数
    ## * date:日付
    ## * bool:真偽値
    ## * text:長いテキスト
    ## * enumeration:キー・バリュー リスト
    field_format: string
    ## 説明
    # description: ""
    ## 最小(形式が以下の場合のみ)
    ## * テキスト
    ## * 整数
    ## * 小数
    ## * リンク
    ## * 長いテキスト
    # min_length: ""
    ## 最大(形式が以下の場合のみ)
    ## * テキスト
    ## * 整数
    ## * 小数
    ## * リンク
    ## * 長いテキスト
    # max_length: ""
    ## 正規表現(形式が以下の場合のみ)
    ## * テキスト
    ## * 整数
    ## * 小数
    ## * リンク
    ## * 長いテキスト
    # regexp: ""
    ## デフォルト値(形式が以下の場合のみ)
    ## * テキスト
    ## * リンク
    ## * 整数
    ## * 小数
    ## * 日付
    ## * 真偽値(1:はい/0:いいえ)
    ## * 長いテキスト
    # default_value: ""
    ## テキスト書式(形式が「テキスト」または「長いテキスト」の場合のみ)
    # text_formatting: no
    ## 値に設定するリンクURL / URL(形式が以下以外の場合のみ)
    ## * ユーザー
    ## * バージョン
    ## * ファイル
    ## * 長いテキスト
    # url_pattern: ""
    ## 表示(入力形式)
    ## ※形式が以下の場合のみ
    ## * バージョン
    ## * ユーザー
    ## * リスト
    ## * 真偽値
    ## * キー・バリュー リスト
    ## ※設定値一覧
    ## *(空):ドロップダウンリスト
    ## * check_box:チェックボックス
    ## * radio:ラジオ(形式が「真偽値」の場合のみ)
    # edit_tag_style: ""
    ## 複数選択可(形式が以下の場合のみ)
    ## * ユーザー
    ## * バージョン
    ## * リスト
    ## * キー・バリュー リスト
    # multiple: no
    ## 必須
    # is_required: no
    ## 表示(すべて)
    # visible: yes
    ## 表示(表示するロールを限定)
    # visible:
    #   - 管理者
    #   - 開発者
    ## 検索対象(形式が以下の場合のみの場合のみ)
    ## * テキスト
    ## * リスト
    ## * 長いテキスト
    # searchable: no
    ## フィルタとして使用(形式が「ファイル」以外の場合のみ)
    # is_filter: no
    ## トラッカー
    # trackers:
    #   - 不具合
    #   - 機能
    ## プロジェクト
    # projects:
    #     - プロジェクト1
    #     - プロジェクト2
    #     - プロジェクト3
  - name: バージョン
    field_format: version
    ## ステータス(形式が「バージョン」の場合のみ)
    version_status:
      - open
      - locked
  - name: ファイル
    field_format: attachment
    ## 許可する拡張子(形式が「ファイル」の場合のみ)
    extensions_allowed:
      - jpg
      - gif
      - png
  - name: ユーザー
    field_format: user
    ## ロール(形式が「ユーザー」の場合のみ)
    user_role:
      - 管理者
      - 開発者
  - name: リスト
    field_format: list
    ## 選択肢(形式が「リスト」の場合のみ)
    possible_values: |
      選択肢1
      選択肢2
      選択肢3
      選択肢4
  - name: リンク
    field_format: link
  - name: 小数
    field_format: float
  - name: 整数
    field_format: int
  - name: 日付
    field_format: date
  - name: 真偽値
    field_format: bool
  - name: 長いテキスト
    field_format: text
  - name: キー・バリュー リスト
    field_format: enumeration

# --------------------
# Redmineの設定(管理)
# --------------------
redmine_settings:
  ## -------------
  ## 認証
  ## -------------
  ## 認証が必要
  login_required: 1
  ## 自動ログイン
  autologin: 7
  ## -------------
  ## 表示
  ## -------------
  ## 新規オブジェクト作成タブ
  new_item_menu_tab: 1
  ## -------------
  ## API
  ## -------------
  ## RESTによるWebサービスを有効にする
  rest_api_enabled: 1
  ## -------------
  ## プロジェクト
  ## -------------
  ## デフォルトで新しいプロジェクトは公開にする
  default_projects_public: 0
  ## 新規プロジェクトにおいてデフォルトで有効になるモジュール
  default_projects_modules:
    ## チケットトラッキング
    - issue_tracking
    ## 時間管理
    # - time_tracking
    ## お知らせ(ニュース)
    - news
    ## マニュアル(文書)
    - documents
    ## ファイル
    - files
    ## Wiki
    - wiki
    ## リポジトリ
    # - repository
    ## フォーラム
    # - boards
    ## カレンダー
    - calendar
    ## ガントチャート
    # - gantt
    ## Agail(プラグイン)
    - agile
    ## チケットテンプレート(プラグイン)
    - issue_templates
  ## 新規プロジェクトにおいてデフォルトで有効になるトラッカー
  default_projects_trackers:
    - 不具合
    - 機能
    - 運用保守
    - その他
  ## -------------
  ## リポジトリ
  ## -------------
  ## 使用するバージョン管理システム
  enabled_scm:
    - Git
  ## -------------
  ## プラグインの設定
  ## -------------
  ## issue_templates
  plugin_redmine_issue_templates:
    apply_global_template_to_all_projects: 'true'
  ## plantuml
  plugin_plantuml:
    plantuml_binary_default: '/usr/bin/plantuml'
  ## graphviz
  plugin_graphviz:
    graphviz_binary_default: '/usr/bin/dot'
  ## slack
  plugin_redmine_slack:
    slack_url: ''
    channel: ''
    icon: https://raw.github.com/sciyoshi/redmine-slack/gh-pages/icon.png
    username: redmine
    display_watchers: 'no'
    post_updates: '1'
    post_wiki_updates: '1'
  ## chatwork
  plugin_redmine_chatwork:
    token: ''
    room: ''
    post_updates: '1'
    post_wiki_updates: '1'
  ## issues_tree
  plugin_redmine_issues_tree:
    default_redirect_to_tree_view: 'true'
    default_redirect_to_tree_view_without_project: 'true'
  ## recurring_tasks
  plugin_recurring_tasks:
    journal_attributed_to_user: '1'
    show_top_menu: '0'
    reopen_issue: '0'
  ## tags
  plugin_redmine_tags:
    issues_sidebar: list
    issues_show_count: '1'
    issues_open_only: '1'
    issues_sort_by: count
    issues_sort_order: desc

